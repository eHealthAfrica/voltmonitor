<!DOCTYPE html>
<html lang="en" ng-app="voltsapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VoltsApp</title>

    <!-- Bootstrap -->
    <!-- link rel="stylesheet" href="vendor/style/bootstrap.min.css" -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
    <!-- link rel="stylesheet" href="vendor/style/leaflet.css" / -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body  ng-controller="HomeCtrl">
      <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Voltage Monitoring</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a ui-sref="home">Home</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
     <!-- Wrap all page content here -->
    <div id="wrap">
       <!-- Begin page content -->
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h4>Sensor Sites</h4>
                    <div class="list-group">
                      <a ng-repeat="sensor in sensors.rows" ui-sref="data({logger:sensor.doc.logger_sn})" class="list-group-item">{{sensor.doc.location}} <br/> ({{sensor.doc.logger_sn}}:{{sensor.doc.sensor_sn}})</a>
                    </div>
                </div>
                <div class="col-md-9" ui-view>

                </div>
            </div>

        </div>

    </div>

    <div id="footer">
      <div class="container text-muted">
        created by <a href="http://ehealthafrica.org/">eHealth Systems Africa Foundation</a>.  data last updated ...
      </div>
    </div>

    <!--  -->
    <!-- script src="vendor/scripts/jquery-1.11.0.min.js"></script -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- script src="vendor/scripts/bootstrap.min.js"></script -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!-- script src="vendor/scripts/angular.min.js"></script -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <!-- script src="vendor/scripts/angular-resource.min.js"></script -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>
    <!-- script src="vendor/scripts/angular-ui-router.min.js"></script -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <!-- script src="vendor/scripts/leaflet.js"></script -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="vendor/scripts/highcharts.js"></script>
    <script src="vendor/scripts/highcharts-ng.min.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="script/app.js"></script>
    <script src="script/controllers.js"></script>
    <script src="script/services.js"></script>
    <!-- script src="script/directives.js"></script -->
  </body>
</html>
