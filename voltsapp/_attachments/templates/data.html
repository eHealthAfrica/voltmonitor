<div class="row">
    <div class="col-md-3">
        <h4>Sensor Sites</h4>
        <div class="list-group">
          <a ng-repeat="sensor in dc.sensors.rows" ui-sref="data({logger:sensor.doc.logger_sn})" class="list-group-item">{{sensor.doc.location}} <br/> ({{sensor.doc.logger_sn}}:{{sensor.doc.sensor_sn}})</a>
        </div>
    </div>
    <div class="col-md-9">
        <div id="volt-data">
        <h4>Voltage Data {{dc.logger}}</h4>
        <highchart id="volts_chart" config="dc.chartConfig1"></highchart>

        <a href="/volts/_design/volts/_view/volts?key={{dc.logger}}&descending=true&limit=10000" type="button" class="btn btn-default btn-lg" target="_blank">
          <span class="glyphicon glyphicon-floppy-save"></span> Get All Data for Logger ({{dc.logger}})
        </a>

        </div>
    </div>
</div>
