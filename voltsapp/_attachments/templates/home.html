<div class="row">
    <div class="col-md-3">
        <h4>Sensor Sites</h4>
        <div class="list-group">
          <a ng-repeat="sensor in hc.sensors.rows" ui-sref="data({logger:sensor.doc.logger_sn})" class="list-group-item">{{sensor.doc.location}} <br/> ({{sensor.doc.logger_sn}}:{{sensor.doc.sensor_sn}})</a>
        </div>
    </div>
    <div class="col-md-9">
        <h4>Locations</h4>
        <div id="map"></div>
    </div>
</div>
